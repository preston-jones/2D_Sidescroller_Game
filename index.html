<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber City</title>
    <link rel="icon" type="image/png" href="assets/img/icons/favicon.png">
    <link rel="stylesheet" href="assets/fonts/fonts.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/fullscreen.css">
    <link rel="stylesheet" href="stylesheets/mobile-controller.css">
    <link rel="stylesheet" href="stylesheets/animations.css">
    <link rel="stylesheet" href="stylesheets/responsive.css">

    <script src="js/character-selection.js"></script>
    <script src="js/models/keyboard.class.js"></script>
    <script src="js/events/fullscreen.js"></script>
    <script src="js/events/sound.js"></script>
    <script src="js/events/keypress.js"></script>
    <script src="js/events/hd-rendering.js"></script>
    <script src="js/events/newGame-button.js"></script>
    <script src="js/models/world.class.js"></script>

    <script src="js/game.js"></script>

    <script src="js/models/drawable.object.class.js"></script>
    <script src="js/models/movable-object.class.js"></script>
    <script src="js/models/character.class.js"></script>
    <script src="js/models/statusbar.class.js"></script>
    <script src="js/models/collectible-energy.class.js"></script>
    <script src="js/models/collectible-health.class.js"></script>
    <script src="js/models/game-over.class.js"></script>
    <script src="js/models/victory.class.js"></script>
    <script src="js/models/fireworks.class.js"></script>
    <script src="js/models/cop.class.js"></script>
    <script src="js/models/bootleg.class.js"></script>
    <script src="js/models/drone.class.js"></script>
    <script src="js/models/boss-enemy.class.js"></script>
    <script src="js/models/shot.class.js"></script>
    <script src="js/models/vehicles-front.class.js"></script>
    <script src="js/models/animated-background.class.js"></script>
    <script src="js/models/skyline-back.class.js"></script>
    <script src="js/models/skyline-front.class.js"></script>
    <script src="js/models/backgroundStatic.class.js"></script>
    <script src="js/models/playground.class.js"></script>
    <script src="js/models/Level.class.js"></script>
    <script src="js/level/level1.js"></script>
</head>

<body class="animated_background" onload="init()">
    <div id="rotate_device" w3-include-html="assets/templates/rotate-device.html"></div>
    <div class="container">
        <div id="fullscreen">
            <div id="header">
                <img id="headline_logo" src="assets/img/cybercity.png" alt="">
            </div>
            <div id="navbar" class="navbar d-none" w3-include-html="assets/templates/navbar.html"></div>
            <div id="startscreen" class="submenu_container" w3-include-html="assets/templates/startscreen.html">
            </div>
            <div id="character-select" class="d-none submenu_container"
                w3-include-html="assets/templates/character-selection.html"></div>
            <div id="how-to-play" class="d-none submenu_container" w3-include-html="assets/templates/how-to-play.html">
            </div>
            <div id="settings" class="d-none submenu_container" w3-include-html="assets/templates/settings.html">
            </div>
            <div id="credits" class="d-none submenu_container" w3-include-html="assets/templates/credits.html">
            </div>
            <div id="story" class="d-none submenu_container" w3-include-html="assets/templates/story.html">
            </div>
            <div id="mobile_controller_overlay" class="d-none"
                w3-include-html="assets/templates/mobile_controller-overlay.html"></div>
            <div class="newgame_button_container d-none" id="newgame_button_container">
                <div id="newgame_button_inner_container" class="newgame_button_inner_container_fullscreen_off">
                    <img id="newgame_button" class="newgame_button_fullscreen_off" onclick="exitGame()" src="assets/img/icons/newGame_Button_reversed.png" alt="">
                </div>
            </div>
            <canvas id="canvas" class="d-none"></canvas>
        </div>
    </div>
</body>

</html>
